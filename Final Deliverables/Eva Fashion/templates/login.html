  <body>
    <header>
      <div class="logo"><a href="#"><img src="https://eva-fashion-bucket.s3.jp-tok.cloud-object-storage.appdomain.cloud/Eva_Fashion-removebg-preview.png" alt="" class="lgo"></a></div>
      <div class="menu">
        <a href="#">
          <ion-icon name="close" class="close"></ion-icon>
        </a>
      </div>
      <div class="heading">
        <ul>
          <li><a href="https://eva-fashion-bucket.s3.jp-tok.cloud-object-storage.appdomain.cloud/index.html" class="under">Home</a></li>
          <li><a href="https://eva-fashion-bucket.s3.jp-tok.cloud-object-storage.appdomain.cloud/product.html" class="under">Shop</a></li>
          <li><a href="https://eva-fashion-bucket.s3.jp-tok.cloud-object-storage.appdomain.cloud/contactus.html" class="under">Contact Us</a></li>
          <li><a href="https://eva-fashion-bucket.s3.jp-tok.cloud-object-storage.appdomain.cloud/aboutus.html" class="under">About Us</a></li>

        <ion-icon name="menu" class="ham"></ion-icon>
      </div>

    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Login Form</span></div>
        <form action="https://eva-fashion-bucket.s3.jp-tok.cloud-object-storage.appdomain.cloud/index.html" method="get">
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Email" required>
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required>
          </div>
          
          <div class="row button">
            <input type="submit" value="Submit">
          </div>
          <div class="signup-link">Not a member? <a href="https://eva-fashion-bucket.s3.jp-tok.cloud-object-storage.appdomain.cloud/register.html">Signup now</a></div>
        </form>
      </div>
    </div>
